spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/prestabanco_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mostrar las sentencias SQL
spring.jpa.show-sql=true

# Actualizar el schema al iniciar (puede ser create, create-drop, update, none)
spring.jpa.hibernate.ddl-auto=update

# Dialecto de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Directorio base para subir archivos
file.upload-dir=uploads/